<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Hihand URL Shortener</title>
    <link rel="icon" type="image/png" href="/static/shark.png" />
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2b373f, #3c474f);
            color: #e0f7fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 40px;
            color: #7cffc4;
        }

        /* Shark Icon Styling */
        .shark-icon {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
        }

        /* Form Styling */
        form {
            background-color: rgba(50, 60, 70, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 100%;
            max-width: 500px;
        }

        input[type="text"] {
            padding: 15px;
            width: 100%;
            max-width: 400px;
            font-size: 16px;
            border: none;
            border-radius: 25px;
            margin-bottom: 20px;
            background-color: #6cafa9;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            background-color: #85dbb5;
            outline: none;
            border: 2px solid #7cffc4;
        }

        input[type="submit"] {
            padding: 15px 25px;
            font-size: 16px;
            background-color: #7cffc4;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #6abea7;
        }

        /* Enhanced Result Styling */
        .result {
            margin-top: 40px;
            font-size: 20px;
            color: #e9f8fa;
            font-weight: bold;
            text-align: center;
            background: linear-gradient(135deg, #7cffc4, #6abea7);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
            transform: translateY(20px);
            opacity: 0;
            animation: slideIn 0.8s forwards;
        }

        .result a {
            color: #2b373f;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2rem;  
            transition: color 0.3s ease;
            margin-top: 15px;
            display: block;
        }

        .result a:hover {
            color: #3c474f;
            text-decoration: underline;
        }

        /* Animation for result appearance */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Copy Button Styling */
        .copy-btn {
            padding: 10px 20px;
            background-color: #5e6973;
            border: none;
            color: #e0f7fa;
            border-radius: 25px;
            font-size: 16px;
            margin-top: 15px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .copy-btn:hover {
            background-color: #7cffc4;
        }

        .copied {
            color: #ffffff;
            font-weight: bold;
            margin-top: 10px;
            font-size: 1rem;
        }
    </style>
</head>

<body>
    <!-- Shark Icon -->
    <img src="/static/shark.png" alt="Shark Icon" class="shark-icon" />

    <h1>ðŸ”— HiHand URL Shortener ðŸ”—</h1>
    <form method="POST" action="/shorten">
        <input type="text" name="url" placeholder="Enter a URL..." required />
        <input type="submit" value="Shorten" />
    </form>
    {{if .ShortURL}}
    <div class="result">
        <div>
            <p>Short URL</p>
            <a href="{{.ShortURL}}" target="_blank">{{.ShortURL}}</a>
        </div>
        <div>
            <button class="copy-btn" onclick="copyToClipboard()">Copy</button>
            <div id="copiedMessage" class="copied" style="display: none;">Copied</div>
        </div>
    </div>

    {{end}}

    <script>
        function copyToClipboard() {
            const url = document.querySelector(".result a").textContent;
            const textarea = document.createElement("textarea");
            textarea.value = url;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand("copy");
            document.body.removeChild(textarea);

            const copiedMessage = document.getElementById("copiedMessage");
            copiedMessage.style.display = "block";

            setTimeout(() => {
                copiedMessage.style.display = "none";
            }, 1000);
        }
    </script>
</body>

</html>
